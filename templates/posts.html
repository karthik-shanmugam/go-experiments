<html>
    <body>
    <div>
    <form method="POST">
    Name: <br>
    <input type="text" name="name" maxlength="15"><br>
    Message: <br>
    <textarea name="content" cols="60" rows="3" maxlength="140"></textarea><br>
    <input type="submit">
    </form>
    </div>
    {{range $i, $e := .}}
    <div>
      <h3>{{.Name}}</h3> <pre>{{.Content}}</pre> <small style="color:grey;">{{.Timestamp}}</small>
    </div>
    <hr>
    {{end}}
    </body>
</html>
